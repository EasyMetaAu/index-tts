services:
  indextts:
    build:
      context: .
      dockerfile: Dockerfile.cpu
    platform: linux/amd64
    ports:
      - "7861:7861"
    environment:
      - WEBUI_LANG=zh_CN
    volumes:
      - ./checkpoints:/app/checkpoints
      - ./outputs:/app/outputs
      - ./indextts:/app/indextts
      - ./webui.py:/app/webui.py
      - ./api.py:/app/api.py
      - ./examples:/app/examples
    restart: unless-stopped
