services:
  indextts:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "7861:7861"
    volumes:
      - ./checkpoints:/app/checkpoints
      - ./outputs:/app/outputs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
